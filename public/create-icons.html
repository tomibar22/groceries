<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪专转 拽</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        canvas {
            border: 2px solid white;
            margin: 20px;
            display: none;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #f0f0f0;
        }
        .instructions {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1> 爪专转 拽 驻拽爪</h1>

    <div class="instructions">
        <h2>专转:</h2>
        <ol style="text-align: right;">
            <li>抓 注 驻转专  爪专转 拽</li>
            <li> 驻转专 专 拽  转</li>
            <li>砖专 转  拽 转拽转 <code>public/</code></li>
            <li>注 砖 -Netlify</li>
        </ol>
    </div>

    <button onclick="downloadIcon(192, 'icon-192x192.png')">专 192x192</button>
    <button onclick="downloadIcon(512, 'icon-512x512.png')">专 512x512</button>
    <button onclick="downloadIcon(180, 'apple-touch-icon.png')">专 Apple Icon</button>
    <button onclick="downloadIcon(32, 'favicon.png')">专 Favicon</button>

    <canvas id="canvas"></canvas>

    <script>
        function downloadIcon(size, filename) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 专拽注 专
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // 注转 拽转 (emoji)
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('', size / 2, size / 2);

            // 专
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
